<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Мы получаем в результате 2, потому что префиксный инкремент прибавляет единицу перед тем как положить значение A в C.
   */
  c = ++a;
  console.log(c);

  /*
  Мы получаем 1, потому что постфиксный инкремент прибавляет единицу только после того как мы поместили значение b в d.
   */
  d = b++;
  console.log(d);

  /*
  Выше мы увеличили значение a на единицу и получили 2, теперь мы делаем это еще раз тем же способом и получаем 3, 
  и все это прибавляем к 2, поэтому получаем 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ранее мы увеличили значение b на единицу и получили 2, а постфиксный инкремент увеличивает переменную на единицу только после текущей строчки, поэтому в значении d мы имеем сумму значения b до этой строчки (2) и 2, т.е. 4.
   */
  d = 2 + b++;
  console.log(d);

  /*
  Мы дважды увеличили a на 1 и получили 3
  */
  console.log(a);
  
    /*
  Мы дважды увеличили b на 1 и получили 3
  */
  console.log(b);
</script>
